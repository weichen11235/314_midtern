<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="noTime">TIME IS RUNNING OUT!</h1>
    <form action="">
      <div id="formGroup">
        <input type="text" name="" id="taskName" placeholder="enter task here"><br>
        <p id="required">*this field is required</p>
      </div>
      <input type="number" name="" id="time" placeholder="specify time in minute"> 
      <input type="button" value="Add Task" id="addTask">
    </form>
    <div id="lineBreak"></div>
    <div id="taskList"></div>
    <input type="button" value="Clear All" id="clear">
  </main>
  <script src="app.js"></script>
</body>
</html>
